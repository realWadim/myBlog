<html>
    <head>
        <title>My very first blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Welcome to my blog</a></h1>
        </div>
        {% for post in posts %}
        <div>
            <p>published: {{post.published_date}}</p>
            <h2>{{post.title}}</h2>
            <p>{{post.text|linebreaksbr}}</p>
            <br>
        </div>    

       

        {% endfor %}
       
    </body>
</html>
